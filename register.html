<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- include javascript and css-->
</head>
<body>
    <h1>Create an Account</h1>
        <form action="create-account.php" method="post">
        <div class ="container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>        
        </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
    </div>
    <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
    </div>
    <div>
        <label for="list_name">List Name:</label>
        <input type="text" id="list_name" name="list_name" required><br>
    </div>
    <div>
        <label for="list_description">List Description:</label>
        <textarea id="list_description" name="list_description" required></textarea><br>
    </div>
    <div>
        <label for="public_view">Public View:</label>
        <input type="checkbox" id="public_view" name="public_view"><br>    
    </div>
    <input type="submit" value="Create Account">
  </form>
</body>
</html>

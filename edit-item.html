<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <!-- include javascript and css-->
</head>
<body>
    <h1>Edit Bucket List Items</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Bucket List Item Title">
        </div>
        <div>
             <label for="description">Description:</label>
             <textarea id="description" name="description">Bucket List Item Description</textarea>
         </div>
         <div>
            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="100">
         </div>
        <div>
            <label for="completionDate">Completion Date:</label>
            <input type="date" id="completionDate" name="completionDate">
        </div>
        <div>
            <label for="details">Details:</label>
            <textarea id="details" name="details"></textarea>
        </div>
        <div>
            <label for="proof">Proof (Image upload):</label>
            <input type="file" id="proof" name="proof">
        </div>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
